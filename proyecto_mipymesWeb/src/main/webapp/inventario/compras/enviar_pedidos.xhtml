<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Enviar Compras - Pedidos</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form id="form0">
		<p:menubar>
			<p:menuitem value="Regresar" icon="fa fa-arrow-circle-left"
				outcome="/login?faces-redirect=true">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Inicio"
				outcome="/seguridades/administrador/menu_administrador"
				icon="fa fa-home">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Ventas Normales" icon="fa fa-shopping-cart"
				outcome="/inventario/ventas/index_ventas">
				<f:param name="i" value="2" />
			</p:menuitem>

			<p:menuitem value="Ventas por Anticipos" icon="fa fa-cart-arrow-down"
				outcome="/inventario/ventas_anticipos/index_anticipos">
				<f:param name="i" value="3" />
			</p:menuitem>

			<p:menuitem value="Compras de Productos" icon="fa fa-cart-plus"
				outcome="/inventario/compras/index_compras">
				<f:param name="i" value="4" />
			</p:menuitem>

			<p:menuitem value="Clientes" icon="fa fa-users"
				outcome="/talentohumano/clientes/menu_clientes">
				<f:param name="i" value="5" />
			</p:menuitem>

			<p:menuitem value="Vendedores" icon="fa fa-group" disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/talentohumano/vendedores/menu_vendedores">
				<f:param name="i" value="6" />
			</p:menuitem>

			<p:menuitem value="Facturas" icon="fa fa-file-text"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/inventario/facturas/menu_facturas">
				<f:param name="i" value="7" />
			</p:menuitem>

			<p:menuitem value="Productos" icon="fa fa-cubes"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/inventario/productos/menu_productos">
				<f:param name="i" value="8" />
			</p:menuitem>


			<f:facet name="options">
				<p:menuButton value="#{beanUsuarios.usuario.idUsuario}"
					icon="fa fa-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="fa fa-sign-out"
						outcome="/login"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<div align="center">
			<p:staticMessage severity="info" summary="Enviar el Pedido de productos"></p:staticMessage>
		</div>
	</h:form>
	<div align="center">
		<p:steps activeIndex="3">
			<p:menuitem value="Agregar Proveedor" />
			<p:menuitem value="Agregar Productos para Compras" />
			<p:menuitem value="Ver compras de Productos" />
			<p:menuitem value="Enviar Pedido de Productos" />
		</p:steps>
	</div>

	<h:form id="form2">
		<div align="center">
			<p:panel header="Lista de Pedidos Generados">
				<p:dataTable value="#{beanCompras.listaCompraProductos}"
					var="compraProductos" paginator="true" reflow="true" rows="5">
					<p:column headerText="Vendedor"
						sortBy="#{compraProductos.cabeceraCompra.vendedor.usuario.persona.perNombres}"
						filterBy="#{compraProductos.cabeceraCompra.vendedor.usuario.persona.perNombres}">
						<h:outputText
							value="#{compraProductos.cabeceraCompra.vendedor.usuario.usNombres}" />
					</p:column>
					<p:column headerText="Proveedor"
						sortBy="#{compraProductos.cabeceraCompra.empresa.empNombreEmpresa}"
						filterBy="#{compraProductos.cabeceraCompra.empresa.empNombreEmpresa}">
						<h:outputText
							value="#{compraProductos.cabeceraCompra.empresa.empNombreEmpresa}" />
					</p:column>

					<p:column headerText="Aprobado"
						sortBy="#{compraProductos.comprodAprobado}"
						filterBy="#{compraProductos.comprodAprobado}">
						<h:outputText value="#{compraProductos.comprodAprobado}" />
					</p:column>
					<p:column headerText="Valor Sub Total"
						sortBy="#{compraProductos.comprodSubtotal}"
						filterBy="#{compraProductos.comprodSubtotal}">
						<h:outputText value="#{compraProductos.comprodSubtotal}" />
					</p:column>

					<p:column headerText="Valor Iva"
						sortBy="#{compraProductos.comprodIva}"
						filterBy="#{compraProductos.comprodIva}">
						<h:outputText value="#{compraProductos.comprodIva}" />
					</p:column>
					<p:column headerText="Valor Total"
						sortBy="#{compraProductos.comprodTotal}"
						filterBy="#{compraProductos.comprodTotal}">
						<h:outputText value="#{compraProductos.comprodTotal}" />
					</p:column>
					<p:column headerText="Opciones">
						<p:commandButton value="Enviar Pedido al proveedor"
							icon="fa fa-share" styleClass="ui-button-success">
						</p:commandButton>

					</p:column>
				</p:dataTable>
			</p:panel>
			<br />
			<div align="center">
				<p:commandButton value="Cancelar" action="enviar_pedidos"
					styleClass="ui-button-danger" style="width: auto"
					icon="fa fa-close" />
			</div>
		</div>
	</h:form>

</body>
</html>
