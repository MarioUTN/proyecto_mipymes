<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Ver Compras</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form id="form0">
		<p:menubar style="background-color: #5DADE2;">
			<p:menuitem value="Regresar" icon="fa fa-arrow-circle-left"
				outcome="/login?faces-redirect=true">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Inicio"
				outcome="/seguridades/administrador/menu_administrador"
				icon="fa fa-home">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:submenu label="Ventas" icon="fa fa-calendar-plus-o">
				<p:menuitem value="Ventas Normales" icon="fa fa-shopping-cart"
					outcome="/inventario/ventas/index_ventas">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Ventas por Anticipos"
					icon="fa fa-cart-arrow-down"
					outcome="/inventario/ventas_anticipos/index_anticipos">
					<f:param name="i" value="3" />
				</p:menuitem>
			</p:submenu>

			<p:menuitem value="Compras de Productos" icon="fa fa-cart-plus"
				outcome="/inventario/compras/index_compras">
				<f:param name="i" value="4" />
			</p:menuitem>

			<p:menuitem value="Clientes" icon="fa fa-users"
				outcome="/talentohumano/clientes/menu_clientes">
				<f:param name="i" value="5" />
			</p:menuitem>

			<p:menuitem value="Vendedores" icon="fa fa-group"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/talentohumano/vendedores/menu_vendedores">
				<f:param name="i" value="6" />
			</p:menuitem>

			<p:menuitem value="Facturas" icon="fa fa-file-text"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/inventario/facturas/menu_facturas">
				<f:param name="i" value="7" />
			</p:menuitem>

			<p:menuitem value="Productos" icon="fa fa-cubes"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/inventario/productos/menu_productos">
				<f:param name="i" value="8" />
			</p:menuitem>

			<p:menuitem value="Proveedores" icon="fa fa-address-card"
				disabled="#{beanUsuarios.usuario.tipoUsuario.idTipoUsuario!=1}"
				outcome="/inventario/compras/Proveedor">
				<f:param name="i" value="9" />
			</p:menuitem>

			<f:facet name="options">
				<p:menuButton value="#{beanUsuarios.usuario.idUsuario}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						outcome="/login"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<div align="center">
		<p:steps activeIndex="2">
			<p:menuitem value="Agregar Proveedor" />
			<p:menuitem value="Agregar Productos para Compras" />
			<p:menuitem value="Ver Ingresos de Productos" />
			<p:menuitem value="Enviar Pedido de Productos" />
		</p:steps>
	</div>

	<h:form id="form2">
		<div align="center">
			<p:commandButton value="Actualizar"
				actionListener="#{beanCompras.actionActualizar()}" icon="fa fa-refresh"
				update="@form,:form2" styleClass="ui-button-success"></p:commandButton>
			<p:panel header="Lista de Pedidos Generados">
				<p:dataTable value="#{beanCompras.listaFacturaIngresos}" var="fi"
					paginator="true" reflow="true" rows="5">
					<p:column headerText="Vendedor"
						sortBy="#{fi.cabeceraIngreso.vendedor.usuario.usNombres}"
						filterBy="#{fi.cabeceraIngreso.vendedor.usuario.usNombres}">
						<h:outputText
							value="#{fi.cabeceraIngreso.vendedor.usuario.usNombres}" />
					</p:column>
					<p:column headerText="Proveedor"
						sortBy="#{fi.cabeceraIngreso.empresa.empNombreEmpresa}"
						filterBy="#{fi.cabeceraIngreso.empresa.empNombreEmpresa}">
						<h:outputText
							value="#{fi.cabeceraIngreso.empresa.empNombreEmpresa}" />
					</p:column>


					<p:column headerText="Valor Sub Total"
						sortBy="#{fi.factingSubtotal}" filterBy="#{fi.factingSubtotal}">
						<h:outputText value="#{fi.factingSubtotal}" />
					</p:column>

					<p:column headerText="Valor Iva" sortBy="#{fi.factingIva}"
						filterBy="#{fi.factingIva}">
						<h:outputText value="#{fi.factingIva}" />
					</p:column>
					<p:column headerText="Valor Total" sortBy="#{fi.factingTotal}"
						filterBy="#{fi.factingTotal}">
						<h:outputText value="#{fi.factingTotal}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<br />
			<div align="center">
				<p:commandButton value="Siguiente" action="enviar_pedidos"
					styleClass="ui-button-success" style="width: auto"
					icon="fa fa-arrow-circle-o-right" />
			</div>
		</div>
	</h:form>

</body>
</html>
